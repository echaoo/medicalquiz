<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">

        </button>
        <a class="navbar-brand" href="#">患者信息处理系统</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>

          <li><a href="contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->

  </nav>

  <div class="jumbotron">
    <h1>测试开始</h1>
    <p class="lead"></p>

    <form action="savedatum" method="post">
      <p style="text-align: left">1、今年是哪一年？
        <label class="radio-inline">
          <input type="radio" name="ques1" id="inlineRadio1" value="1">回答正确
        </label>
        <label class="radio-inline">
          <input type="radio" name="ques1" id="inlineRadio2" value="0">回答错误
        </label></p>
      <p style="text-align: left">2、今天是几月份？
        <label class="radio-inline">
          <input type="radio" name="ques2" id="inlineRadio3" value="1">回答正确
        </label>
        <label class="radio-inline">
          <input type="radio" name="ques2" id="inlineRadio4" value="0">回答错误
        </label></p>
      <p style="text-align: left">3、今天是星期几？
        <label class="radio-inline">
          <input type="radio" name="ques3" id="inlineRadio5" value="1">回答正确
        </label>
        <label class="radio-inline">
          <input type="radio" name="ques3" id="inlineRadio6" value="0">回答错误
        </label></p>
      <p style="text-align: left">4、告诉受试者以下三种东西并让其重复一遍，一分钟后让他重复一遍：1、国旗 2、房子 3、皮球【重复出一种得一分】<br/>
      <label class="radio-inline">
        <input type="radio" name="ques4" id="inlineRadio7" value="3">3分
      </label>
        <label class="radio-inline">
          <input type="radio" name="ques4" id="inlineRadio8" value="2">2分
        </label>
        <label class="radio-inline">
          <input type="radio" name="ques4" id="inlineRadio9" value="1">1分
        </label>
      <label class="radio-inline">
        <input type="radio" name="ques4" id="inlineRadio10" value="0">0分
      </label></p>
      <p>
        总得分：<span id="sumans">0</span>
      </p>
      <input type="submit" class="btn btn-lg btn-primary" value="提交">
    </form>
  </div>

  <div class="footer">
    <p>♥ from the UPC - skyADMIN & Echaoo</p>
  </div>

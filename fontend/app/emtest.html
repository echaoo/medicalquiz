  <meta charset="utf-8">
  <meta name="description" content="">

<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">VCI/CVD评估</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">首页</a></li>
          <li><a href="about">关于</a></li>
          <li><a href="help">帮助</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="jumbotron">
    <h1>情景记忆编码测试</h1>
    <div>
      <div id="description">
        <h3>欢迎参加我们的实验</h3>
        <p>下面共有40张风景图片,请认真观看每一幅图片,并判断每一幅图片是在室内还是室外,并尽量记住图片内容,每幅图片最多呈现八秒。观看结束后,可休息10分钟,再观看40张图片,判断每张图片是否看过。</p>
        <button class="btn btn-primary" id="teststart">开始测试</button>
      </div>
      <div id="testcontent" style="display: none;">
        <div class="picture">
          <img id="pictureurl" src="" class="img-responsive" alt="Responsive image">
        </div>
        <div class="count-down">
          倒计时:<span id="timedown">8</span>秒
        </div>
        <div>
          <button id="in" class="btn btn-success">室内</button>
          <button id="out" class="btn btn-danger">室外</button>
        </div>
        <div>
          <form>
            <input type="text" id="emtestresult1">
          </form>
        </div>
      </div>
      <div id="over" style="display: none;">
        <h4 style="margin-top: 40px;margin-bottom: 40px">测试第一阶段完毕,可休息一下,点击下面的按钮开始第二阶段</h4>
        <button class="btn btn-primary" id="teststart2">第二阶段</button>
      </div>
    </div>

  </div>

  <footer class="footer">
    <p>♥ from the UPC - skyADMIN & Echaoo</p>
  </footer>
</div>

<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>

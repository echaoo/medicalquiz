<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>个人中心</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">VCI/CVD评估</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">首页</a></li>
          <li><a href="about">关于</a></li>
          <li><a href="help">帮助</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>
  <!--/头部导航-->

  <div class="jumbotron">
    <h2>黄岛科技VCI认知评估及CVD网络评估</h2>
    <div style="padding:3%"></div>
    <div class="row">
      <div class="col-md-4" style="margin-bottom: 20px">
        <a href="/test" class="btn btn-success">进行测试</a>
      </div>
      <div class="col-md-4" style="margin-bottom: 20px">
        <a href="/emtest" class="btn btn-info">E M 测试</a>
      </div>
      <div class="col-md-4">
        <a href="/changeinfo" class="btn btn-warning">修改资料</a>
      </div>
    </div>
    <div>
      <h3>普通测试记录</h3>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>测试编号</th>
          <th>Datum测试分数</th>
          <th>MMSE测试分数</th>
          <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="testInfo:${testInfos}">
          <td th:text="${testInfo.id}">id</td>
          <td th:text="${testInfo.datumscore}">分数1</td>
          <td th:text="${testInfo.mmsetestscore}">分数2</td>
          <td><a th:href="@{/te'sdetail(testid=${testInfo.id})}">详情</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div>
      <h3>E M 测试记录</h3>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>测试编号</th>
          <th>EM第一阶段测试正确率</th>
          <th>EM第二阶段测试正确率</th>
          <th>详情</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="testInfo:${emtestInfos}">
          <td th:text="${testInfo.id}">id</td>
          <td th:text="${testInfo.correctrate1}">分数1</td>
          <td th:text="${testInfo.correctrate4}">分数2</td>
          <td><a th:href="@{/emdetail(testid=${testInfo.id})}">详情</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>


  <div class="footer">
    <p>♥ from the UPC - skyADMIN & Echaoo</p>
  </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>

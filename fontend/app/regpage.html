<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新患者注册</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->

  <!-- build:css styles/main.css -->

  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">VCI/CVD评估</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">首页</a></li>
          <li><a href="about">关于</a></li>
          <li><a href="help">帮助</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="jumbotron" style="padding-top: 40px;text-align: left">

    <!--进度条-->
    <div class="row">
      <div class="col-md-3">
        <h4 id="regprogresstitle" style="margin-top: 0px">注册进度:1/3</h4>
      </div>
      <div class="col-md-9">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
               style="width: 30%;">
            <span class="sr-only">30% Complete</span>
          </div>
        </div>
      </div>
    </div>

    <!--表单-->
    <form class="form-horizontal" method="post" action="savenew">

      <!--第一页-->
      <div id="page1">
        <!--账号部分-->
        <div style="margin-bottom: 40px">
          <div class="row">
            <div class="col-md-4 col-md-offset-5">
              <h2>账号</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="form-group">
                <label for="phone" class="col-md-3 control-label">手机号</label>
                <div class="col-md-6">
                  <input id="phone" name="phone" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="realname" class="col-md-3 control-label">姓名</label>
                <div class="col-md-6">
                  <input id="realname" name="name" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--人口学资料-->
        <div>
          <div class="row">
            <h2 class="col-md-offset-4 col-md-5">人口学资料</h2>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">性别</label>
              <div class="col-md-8">
                <select class="form-control" name="sex">
                  <option>请选择</option>
                  <option value="M">男</option>
                  <option value="F">女</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">年龄</label>
              <div class="col-md-8">
                <input class="form-control" type="number" name="age" placeholder="阿拉伯数字">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">编号</label>
              <div class="col-md-8">
                <input class="form-control" type="text" name="number">
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">生日</label>
              <div class="col-md-8">
                <input class="form-control" type="text" name="birth" placeholder="年/月/日">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">文化水平</label>
              <div class="col-md-8">
                <select class="form-control" name="education">
                  <option>请选择</option>
                  <option value="文盲">文盲</option>
                  <option value="小学">小学</option>
                  <option value="初中">初中</option>
                  <option value="高中或中专">高中或中专</option>
                  <option value="大专">大专</option>
                  <option value="大学及以上">大学及以上</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">职业</label>
              <div class="col-md-8">
                <select class="form-control" name="occupation">
                  <option>请选择</option>
                  <option value="干部">干部</option>
                  <option value="技术人员">技术人员</option>
                  <option value="工人">工人</option>
                  <option value="农民">农民</option>
                  <option value="军人">军人</option>
                  <option value="个体">个体</option>
                  <option value="运动员">运动员</option>
                  <option value="其他">其他</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">婚姻状况</label>
              <div class="col-md-8">
                <select class="form-control" name="marital">
                  <option>请选择</option>
                  <option value="已婚">已婚</option>
                  <option value="独生">独身</option>
                  <option value="离婚">离婚</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">长期居住</label>
              <div class="col-md-8">
                <select class="form-control" name="wherelive">
                  <option>请选择</option>
                  <option value="农村">农村</option>
                  <option value="城市">城市</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row" style="margin-bottom: 20px">
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">居住情况</label>
              <div class="col-md-9">
                <input name="live" type="text" class="form-control" placeholder="独居或与家人居住,时长几年?">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-offset-4 col-md-4">
              <button id="nextpage1" type="button" class="btn btn-lg btn-success">下一页</button>
            </div>
          </div>
        </div>

      </div><!--第一页结束-->

      <!--第二页-->
      <div id="page2" style="display: none">

        <!--既往史-->
        <div>
          <div class="row">
            <h2 class="col-md-offset-5 col-md-5" style="margin-bottom: 40px;margin-top: 20px;">既往史</h2>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">高血压</label>
              <div class="col-md-2">
                <select id="hyperselect" class="form-control" name="hypertension">
                  <option>请选择</option>
                  <option value="y">有</option>
                  <option value="n">无</option>
                  <option value="u">不详</option>
                </select>
              </div>
              <div id="hyper" class="col-md-8" style="display: none">
                <label class="col-md-3 control-label" for="hypertensiontime">患病时长</label>
                <div class="col-md-3">
                  <input name="hypertensiontime" id="hypertensiontime" type="number" class="form-control" placeholder="年">
                </div>
                <label class="col-md-2 control-label" for="hypertensiontime">最高</label>
                <div class="col-md-4">
                  <input id="hypertension" type="number" class="form-control" placeholder="mmHg" name="hypertionsion">
                </div>
              </div>
            </div>
          </div><!--高血压病-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4" for="diabetes">糖尿病</label>
              <div class="col-md-8">
                <select id="diabetes" class="form-control" name="diabetes">
                  <option>请选择</option>
                  <option value="y">有</option>
                  <option value="n">无</option>
                  <option value="u">不详</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6" id="diabetestime" style="display: none">
              <label class="control-label col-md-6" for="diabetes">糖尿病患病时长</label>
              <div class="col-md-6">
                <input class="form-control" type="number" placeholder="年" name="diabetestime">
              </div>
            </div>
          </div><!--糖尿病病-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4" for="hyperlipemia">高血脂</label>
              <div class="col-md-8">
                <select id="hyperlipemia" class="form-control" name="hyperlipemia">
                  <option>请选择</option>
                  <option value="y">有</option>
                  <option value="n">无</option>
                  <option value="u">不详</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6 hyperlipemiatime" style="display: none">
              <label class="control-label col-md-6" for="diabetes">高血脂患病时长</label>
              <div class="col-md-6">
                <input class="form-control" type="number" placeholder="年" name="hyperlipemiatime">
              </div>
            </div>
          </div><!--高血脂病-->

          <div class="row hyperlipemiatime" style="display: none">
            <div class="col-md-8 col-md-offset-3">
              <label>患者3个月内检查血脂的数据为(单位mmol/L)</label>
            </div>
          </div>

          <div class="row hyperlipemiatime" style="display: none">
            <div class="col-md-12">
              <table class="table">
                <thead>
                <tr>
                  <th>LDL-CC</th>
                  <th>HDL-C</th>
                  <th>TC</th>
                  <th>TG</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td><input class="form-control" type="number" name="LDLC"></td>
                  <td><input class="form-control" type="number" name="HDLC"></td>
                  <td><input class="form-control" type="number" name="TC"></td>
                  <td><input class="form-control" type="number" name="TG"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div><!--高血脂结束-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4" for="angiocardiopathy">心血管病</label>
              <div class="col-md-8">
                <select id="angiocardiopathy" class="form-control" name="angiocardiopathy">
                  <option>请选择</option>
                  <option value="y">有</option>
                  <option value="n">无</option>
                </select>
              </div>
            </div>
          </div><!--心血管病-->

          <div class="row" id="angiocardiopathytype" style="display: none;">
            <div class="form-group col-md-12">
              <label class="control-label col-md-5">心血管病类型及患病时长</label>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">心绞痛</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="heartpaintime">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">心肌梗死</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="myocardial">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">心房纤颤</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="AF">
              </div>
            </div>
          </div><!--心血管病类型及时间-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4" for="ACVD">脑血管病</label>
              <div class="col-md-8">
                <select id="ACVD" class="form-control" name="ACVD">
                  <option>请选择</option>
                  <option value="y">有</option>
                  <option value="n">无</option>
                </select>
              </div>
            </div>
          </div><!--脑血管病-->

          <div class="row" id="ACVDtype" style="display: none;">
            <div class="form-group col-md-12">
              <label class="control-label col-md-5">脑血管病类型及患病时长</label>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">脑出血</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="headblood">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">腔梗</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="chocke">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">脑梗死</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="headchocke">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">TIA</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="TIA">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">脑外伤</label>
              <div class="col-md-4">
                <input class="form-control" type="number" name="headhurt">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">病变部位</label>
              <div class="col-md-4">
                <input class="form-control" type="text" placeholder="描述" name="illposition">
              </div>
            </div>
            <div class="form-group col-md-12">
              <label class="control-label col-md-2">病变大小</label>
              <div class="col-md-4">
                <input class="form-control" type="text" placeholder="描述" name="illlevel">
              </div>
            </div>
          </div><!--脑血管病类型及时间-->

          <div class="row">
            <div class="col-md-offset-3 col-md-4">
              <button id="nextpage2" type="button" class="btn btn-lg btn-success" style="margin-bottom: 20px">下一页</button>
            </div>
            <div class="col-md-4">
              <button id="lastpage1" type="button" class="btn btn-lg btn-danger">上一页</button>
            </div>
          </div><!--上下页按钮-->
        </div>

      </div><!--第二页结束-->

      <!--第三页-->
      <div id="page3" style="display: none;">

        <!--生活方式-->
        <div>
          <div class="row">
            <h2 class="col-md-offset-5 col-md-5" style="margin-bottom: 40px;margin-top: 20px;">生活方式</h2>
          </div>

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">饮酒状况</label>
              <div class="col-md-8">
                <select id="drinkstate" class="form-control" name="drinkstate">
                  <option>请选择</option>
                  <option>过量饮酒</option>
                  <option>饮酒</option>
                  <option>不饮酒</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">吸烟状况</label>
              <div class="col-md-8">
                <select id="smoke" class="form-control" name="smoke">
                  <option>请选择</option>
                  <option>抽烟</option>
                  <option>已戒烟</option>
                  <option>不抽烟</option>
                </select>
              </div>
            </div>
          </div><!--吸烟饮酒状况-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">喝茶状况</label>
              <div class="col-md-8">
                <select class="form-control" name="isdrinktea">
                  <option>请选择</option>
                  <option>喝茶</option>
                  <option>不喝茶</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">睡眠状况</label>
              <div class="col-md-8">
                <select class="form-control" name="sleepstate">
                  <option>请选择</option>
                  <option>睡眠不足</option>
                  <option>每天7-9小时</option>
                  <option>睡眠过多</option>
                </select>
              </div>
            </div>
          </div><!--喝茶睡眠状况-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-5">体育锻炼状况</label>
              <div class="col-md-7">
                <select class="form-control" name="PEstate">
                  <option>请选择</option>
                  <option>经常参加</option>
                  <option>偶尔参加</option>
                  <option>不参加</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-5">社会交往情况</label>
              <div class="col-md-7">
                <select class="form-control" name="socialstate">
                  <option>请选择</option>
                  <option>经常参加</option>
                  <option>偶尔参加</option>
                  <option>不参加</option>
                </select>
              </div>
            </div>
          </div><!--体育/社交状况-->

          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">业余爱好</label>
              <div class="col-md-8">
                <select class="form-control" name="hobby">
                  <option>请选择</option>
                  <option>有</option>
                  <option>无</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label class="control-label col-md-4">饮食</label>
              <div class="col-md-8">
                <select class="form-control" name="eathabits">
                  <option>请选择</option>
                  <option>偏向荤食</option>
                  <option>偏向素食</option>
                  <option>经常高脂饮食</option>
                  <option>经常吃甜食</option>
                </select>
              </div>
            </div>
          </div><!--爱好/饮食状况-->

          <div class="row" style="margin-top: 20px">
            <div class="col-md-offset-3 col-md-4">
              <button type="submit" class="btn btn-lg btn-success" style="margin-bottom: 20px">提交</button>
            </div>
            <div class="col-md-4">
              <button id="lastpage2" type="button" class="btn btn-lg btn-danger">上一页</button>
            </div>
          </div><!--上下页按钮-->
        </div>

      </div><!--第三页结束-->


    </form>
  </div>

  <div class="footer">
    <p>♥ from the UPC - skyADMIN & Echaoo</p>
  </div>
</div>

<!-- endbower -->
<!-- endbuild -->

<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>

<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

<script src="scripts/main.js"></script>
<script src="scripts/reg.js"></script>
<!-- endbuild -->
</body>

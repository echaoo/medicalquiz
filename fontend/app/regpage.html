<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">VCI/CVD评估</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="jumbotron">
    <h1>人口学资料</h1>
    <p class="lead">填写以下信息并记住手机号和姓名,下次用手机号和姓名即可登录!</p>
    <label>填写说明:编号分1-5项.正常人标志位1;MCI/VCI为2;AD/VD为3.如正常人11-001;AD患者13-001/23-001等.</label>
    <form class="form" method="post" action="savenew">
      <div class="form-inline">
        <label>住院号</label>
        <input class="form-control" type="number" name="admissionnum">
      </div>
      <br/>
      <div class="form-inline">
        <label for="name">姓&nbsp;&nbsp;&nbsp;名</label>
        <input id="name" class="form-control" type="text" name="name">
      </div>
      <br/>
      <div class="form-inline">
        <label for="number">编&nbsp;&nbsp;&nbsp;号</label>
        <input id="number" class="form-control" type="text" name="number">
      </div>
      <br/>
      <div class="form-inline">
        <label for="age">年&nbsp;&nbsp;&nbsp;龄</label>
        <input id="age" class="form-control" type="number" name="age">
      </div>
      <br/>
      <div class="form-inline">
        <label for="birth">生&nbsp;&nbsp;&nbsp;日</label>
        <input id="birth" class="form-control" type="text" name="birth">
      </div>
      <br/>
      <div class="form-inline">
        <label>性别:</label>
        <label for="Male">男</label>
        <input type="radio" name="sex" id="Male" value="M">
        <label for="Female">女</label>
        <input type="radio" name="sex" id="Female" value="F">
      </div>
      <br/>
      <input type="submit" class="btn btn-lg btn-success">
    </form>
  </div>


  <div class="footer">
    <p>♥ from the UPC - skyADMIN & Echaoo</p>
  </div>
</div>

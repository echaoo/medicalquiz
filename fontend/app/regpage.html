<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新患者注册</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->

  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="/bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">VCI/CVD评估</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="jumbotron" style="padding-top: 40px;text-align: left">

    <div class="row">
      <!--进度条-->
      <div class="col-md-3">
        <h4 style="margin-top: 0px">注册进度:1/3</h4>
      </div>
      <div class="col-md-9">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
               style="width: 30%;">
            <span class="sr-only">30% Complete</span>
          </div>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 40px">
      <div class="row">
        <div class="col-md-4 col-md-offset-5">
          <h2>账号</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal" method="post">
            <div class="form-group">
              <label for="phone" class="col-md-3 control-label">手机号</label>
              <div class="col-md-6">
                <input id="phone" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label for="realname" class="col-md-3 control-label">姓名</label>
              <div class="col-md-6">
                <input id="realname" class="form-control">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div>
      <h2 style="text-align: center">人口学资料</h2>
      <p class="lead"></p>
      <form class="form" method="post" action="savenew">
        <div class="form-inline">
          <label>住院号</label>
          <input class="form-control" type="number" name="admissionnum">
        </div>
        <br/>
        <div class="form-inline">
          <label for="name">姓&nbsp;&nbsp;&nbsp;名</label>
          <input id="name" class="form-control" type="text" name="name">
        </div>
        <br/>
        <div class="form-inline">
          <label for="number">编&nbsp;&nbsp;&nbsp;号</label>
          <input id="number" class="form-control" type="text" name="number">
        </div>
        <br/>
        <div class="form-inline">
          <label for="age">年&nbsp;&nbsp;&nbsp;龄</label>
          <input id="age" class="form-control" type="number" name="age">
        </div>
        <br/>
        <div class="form-inline">
          <label for="birth">生&nbsp;&nbsp;&nbsp;日</label>
          <input id="birth" class="form-control" type="text" name="birth">
        </div>
        <br/>
        <div class="form-inline">
          <label>性别:</label>
          <label for="Male">男</label>
          <input type="radio" name="sex" id="Male" value="M">
          <label for="Female">女</label>
          <input type="radio" name="sex" id="Female" value="F">
        </div>
        <br/>
        <input type="submit" class="btn btn-lg btn-success" value="下一页">
      </form>
    </div>

  </div>


  <div class="footer">
    <p>♥ from the UPC - skyADMIN & Echaoo</p>
  </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
